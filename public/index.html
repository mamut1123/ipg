<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-10-year-range.min.js" integrity="sha512-y2eYup+msVcQKIPgbC9stlGRwpZuVFBfSY6uavnpxL+Rz6iVGRSRzCMLFbed0EMKg6Fbq52TmVwN6CPuNHcHLQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/imask"></script>
</head>
<body>
    <div class="forms">
        <div class="iframe-place-check"></div>
        <!-- <iframe src="" frameborder="0" id="iframe" style="display: none;" ></iframe> -->
        <form action="#" id="checkForm">
            <input type="number" class="input price" placeholder="Price"/>
    
            <input type="date" class="input date" placeholder="Date"/>
    
            <div class="savableInput">
                <input type="text" class="input card" placeholder="Card: 0000 0000"/>
                <input type="checkbox" class="checkboxCard" aria-checked="false" name="saveCard" id="saveCard"/>
                <label for="saveCard">Save</label>
            </div>
            
            <div class="savableInput">
                <input type="text" class="input saldo" placeholder="Saldo"/>
                <input type="checkbox" class="checkboxSaldo" aria-checked="false" name="saveSaldo" id="saveSaldo"/>
                <label for="saveSaldo">Save</label>
            </div>
    
            <div class="savableInput">
                <input type="time" id="appt" class="input time check" name="appt" value="01:01" required/>
                <input type="checkbox" class="checkboxTimeCheck" aria-checked="false" name="changeTimeCheck" id="changeTimeCheck"/>
                <label for="changeTimeCheck">Auto change</label>
            </div>
            
            <div class="gen-download-block">
                <button type="submit" id="generate-btn">Generate</button>
                <!-- <button type="button" id="download-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="2.1vh" height="2.1vh" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
                        <path d="M7 11l5 5l5 -5"></path>
                        <path d="M12 4l0 12"></path>
                    </svg></button>
                <button type="button" id="copy-btn">Copy</button> -->
            </div>
            
            <a href="" id="linkCheck" download=""></a>
        </form>
        <br>

        <div class="iframe-place-form"></div>
        <iframe src="" frameborder="0" id="iframeForm" style="display: none;" ></iframe>
        <form action="#" id="formForm">
            <div class="savableInput">
                <input type="text" id="inputName" class="input name" placeholder="Name"/>
                <input type="checkbox" class="checkboxName" aria-checked="false" name="saveName" id="saveName"/>
                <label for="saveName">Save</label>
            </div>
            <div class="savableInput">
                <input type="text" id="inputAdres" class="input adres" placeholder="Adres"/>
                <input type="checkbox" class="checkboxAdres" aria-checked="false" name="saveAdres" id="saveAdres"/>
                <label for="saveAdres">Save</label>
            </div>
            <div class="savableInput">
                <input type="time" id="appt" class="input time form" value="01:01" required/>
                <input type="checkbox" class="checkboxTimeForm" aria-checked="false" name="changeTime" id="checkboxTimeForm"/>
                <label for="checkboxTimeForm">Auto change</label>
            </div>
            <div class="screenTypes">
                <input type="radio" id="screenTypePhone" name="screenType" value="phone" class="screenType" checked/>
                <label for="screenTypePhone">Phone</label>
                <input type="radio" id="screenTypeEmail" name="screenType" value="email" class="screenType"/>
                <label for="screenTypeEmail">Email</label>
              </div>
            <div class="gen-download-block">
                <button type="submit" id="generate-btn">Generate</button>
            </div>
            <a href="" id="linkForm" download=""></a>
        </form>

        <div class="iframe-place-desc"></div>
        <form action="#" id="formDesc">
            <div class="savableInput">
                <input type="time" id="appt" class="input time desc" value="01:01" required disabled/>
                <input type="checkbox" class="checkboxTimeDesc" aria-checked="true" name="changeTimeDesc" id="checkboxTimeDesc" disabled checked/>
                <label for="checkboxTimeDesc">Auto change</label>
            </div>
        </form>
        
        <a href="" id="linkDesc" download=""></a>
    </div>
    <div class="images">
        <div class="doneImg">
            <img src="" alt="" id="photoCheck">
        </div>
        <div class="doneImg">
            <img src="" alt="" id="photoForm">
        </div>
        <div class="doneImg">
            <img src="" alt="" id="photoDescription">
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
